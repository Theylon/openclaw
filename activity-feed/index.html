<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶û OpenClaw Activity Feed</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #ff6b35;
      --success: #3fb950;
      --error: #f85149;
      --info: #58a6ff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }
    
    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .controls label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    input[type="checkbox"] {
      accent-color: var(--accent);
    }
    
    select, button {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      cursor: pointer;
    }
    
    button:hover {
      background: var(--border);
    }
    
    .stats {
      display: flex;
      gap: 2rem;
      padding: 1rem 2rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 0.375rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8125rem;
      border: 1px solid var(--border);
      background: transparent;
    }
    
    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    
    .timeline {
      position: relative;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 24px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--border);
    }
    
    .event {
      position: relative;
      padding-left: 60px;
      padding-bottom: 1.5rem;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .event-icon {
      position: absolute;
      left: 12px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      background: var(--surface);
      border: 2px solid var(--border);
    }
    
    .event-icon.tool { border-color: var(--info); }
    .event-icon.error { border-color: var(--error); }
    .event-icon.message { border-color: var(--success); }
    .event-icon.session { border-color: var(--accent); }
    
    .event-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
    }
    
    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }
    
    .event-action {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .event-status {
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: 10px;
      font-weight: 500;
    }
    
    .event-status.success { background: rgba(63, 185, 80, 0.2); color: var(--success); }
    .event-status.error { background: rgba(248, 81, 73, 0.2); color: var(--error); }
    .event-status.info { background: rgba(88, 166, 255, 0.2); color: var(--info); }
    
    .event-time {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .event-message {
      font-size: 0.875rem;
      color: var(--text-muted);
      font-family: 'SF Mono', Monaco, monospace;
      background: var(--bg);
      padding: 0.5rem;
      border-radius: 4px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 150px;
      overflow-y: auto;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .load-more {
      text-align: center;
      padding: 1rem;
    }
    
    #status {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ü¶û Activity Feed</h1>
    <div class="controls">
      <label>
        <input type="checkbox" id="autoRefresh" checked>
        Auto-refresh
      </label>
      <select id="dateSelect">
        <option value="today">Today</option>
      </select>
      <button id="refreshBtn">‚Üª Refresh</button>
    </div>
  </header>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="totalEvents">0</div>
      <div class="stat-label">Total Events</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="toolCalls">0</div>
      <div class="stat-label">Tool Calls</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="errorCount">0</div>
      <div class="stat-label">Errors</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="successRate">--</div>
      <div class="stat-label">Success Rate</div>
    </div>
  </div>
  
  <main>
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="tool">üîß Tools</button>
      <button class="filter-btn" data-filter="message">üí¨ Messages</button>
      <button class="filter-btn" data-filter="error">‚ùå Errors</button>
      <button class="filter-btn" data-filter="session">üìã Sessions</button>
    </div>
    
    <div class="timeline" id="timeline">
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <p>Loading activity...</p>
      </div>
    </div>
  </main>
  
  <div id="status">
    <span class="pulse"></span>
    <span id="statusText">Connecting...</span>
  </div>

  <script>
    // API configuration
    const API_URL = 'http://localhost:8742';
    let useApi = false;
    
    // Demo data for fallback when API is not available
    const DEMO_EVENTS = [
      { ts: Date.now() - 60000, id: '1', type: 'tool', action: 'exec', status: 'success', message: 'ls -la /Users/eylonaviv/.openclaw' },
      { ts: Date.now() - 120000, id: '2', type: 'tool', action: 'web_fetch', status: 'success', message: 'https://x.com/alexfinn/status/2019816560190521563' },
      { ts: Date.now() - 180000, id: '3', type: 'error', action: 'browser', status: 'error', message: 'Chrome extension relay is running, but no tab is connected' },
      { ts: Date.now() - 240000, id: '4', type: 'message', action: 'telegram/api', status: 'info', message: 'sendChatAction: typing' },
      { ts: Date.now() - 300000, id: '5', type: 'session', action: 'state', status: 'info', message: 'agent:demrezel:telegram:group:-1003557311101:topic:1' },
      { ts: Date.now() - 360000, id: '6', type: 'tool', action: 'session_status', status: 'error', message: 'Model "openai-codex/gpt-5.3" is not allowed.' },
    ];

    let events = [];
    let currentFilter = 'all';
    let autoRefresh = true;
    let refreshInterval;
    let lastEventTs = 0;

    const icons = {
      tool: 'üîß',
      error: '‚ùå',
      message: 'üí¨',
      session: 'üìã',
      model: 'üß†',
      command: '‚ö°',
    };

    function formatTime(ts) {
      return new Date(ts).toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function renderEvent(event) {
      const icon = icons[event.type] || '‚ö°';
      return `
        <div class="event" data-type="${event.type}">
          <div class="event-icon ${event.type}">${icon}</div>
          <div class="event-card">
            <div class="event-header">
              <span class="event-action">
                ${event.action}
                <span class="event-status ${event.status}">${event.status}</span>
              </span>
              <span class="event-time">${formatTime(event.ts)}</span>
            </div>
            ${event.message ? `<div class="event-message">${escapeHtml(event.message)}</div>` : ''}
          </div>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateStats() {
      document.getElementById('totalEvents').textContent = events.length;
      document.getElementById('toolCalls').textContent = events.filter(e => e.type === 'tool').length;
      document.getElementById('errorCount').textContent = events.filter(e => e.status === 'error').length;
      
      const tools = events.filter(e => e.type === 'tool');
      const successful = tools.filter(e => e.status === 'success').length;
      const rate = tools.length > 0 ? Math.round((successful / tools.length) * 100) : 100;
      document.getElementById('successRate').textContent = `${rate}%`;
    }

    function render() {
      const filtered = currentFilter === 'all' 
        ? events 
        : events.filter(e => e.type === currentFilter);
      
      const timeline = document.getElementById('timeline');
      
      if (filtered.length === 0) {
        timeline.innerHTML = `
          <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <p>No ${currentFilter === 'all' ? '' : currentFilter + ' '}events yet</p>
          </div>
        `;
        return;
      }
      
      timeline.innerHTML = filtered
        .sort((a, b) => b.ts - a.ts)
        .slice(0, 100)
        .map(renderEvent)
        .join('');
      
      updateStats();
    }

    async function fetchEvents() {
      document.getElementById('statusText').textContent = 'Fetching...';
      
      try {
        // Try to fetch from live API first
        const url = lastEventTs > 0 
          ? `${API_URL}/api/activity?limit=200&since=${lastEventTs}` 
          : `${API_URL}/api/activity?limit=200`;
        
        const res = await fetch(url, { 
          signal: AbortSignal.timeout(2000) 
        });
        
        if (res.ok) {
          const newEvents = await res.json();
          useApi = true;
          
          if (lastEventTs > 0 && newEvents.length > 0) {
            // Merge new events
            const existingIds = new Set(events.map(e => e.id));
            const uniqueNew = newEvents.filter(e => !existingIds.has(e.id));
            events = [...uniqueNew, ...events].slice(0, 1000);
          } else {
            events = newEvents;
          }
          
          if (events.length > 0) {
            lastEventTs = Math.max(...events.map(e => e.ts));
          }
          
          document.getElementById('statusText').textContent = 'Live (API)';
          render();
          return;
        }
      } catch (err) {
        // API not available, fall back to demo
        console.log('API not available, using demo data');
      }
      
      // Fallback to demo data
      if (!useApi && events.length === 0) {
        events = DEMO_EVENTS;
        document.getElementById('statusText').textContent = 'Demo mode';
        render();
      } else if (useApi) {
        document.getElementById('statusText').textContent = 'Reconnecting...';
      }
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
      });
    });

    // Auto-refresh toggle
    document.getElementById('autoRefresh').addEventListener('change', (e) => {
      autoRefresh = e.target.checked;
      if (autoRefresh) {
        refreshInterval = setInterval(fetchEvents, 5000);
      } else {
        clearInterval(refreshInterval);
      }
    });

    // Manual refresh
    document.getElementById('refreshBtn').addEventListener('click', fetchEvents);

    // Initial load
    fetchEvents();
    refreshInterval = setInterval(fetchEvents, 5000);

    // Populate date selector
    const dateSelect = document.getElementById('dateSelect');
    for (let i = 1; i < 7; i++) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      const opt = document.createElement('option');
      opt.value = d.toISOString().split('T')[0];
      opt.textContent = d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
      dateSelect.appendChild(opt);
    }
  </script>
</body>
</html>
